<!DOCTYPE html>
<html>
  <head>
    <title>Automobile System Feedback Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('https://png.pngitem.com/pimgs/s/76-768176_feedback-png-transparent-png.png');
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      form {
        max-width: 600px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        margin-bottom: 20px;
        background-color: #f2f2f2;
        box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
      }
      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.3);
      }
      textarea {
        resize: vertical;
        min-height: 150px;
      }
      input[type="submit"] {
        background-color: #ff5252;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      input[type="submit"]:hover {
        background-color: #e60000;
      }
      .form-group {
        position: relative;
      }
      .form-group span {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 0.8em;
        color: gray;
      }
      @media (max-width: 768px) {
        form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>

<form method="post" action="{% url 'savefeedbackfunction' %}">

{% csrf_token %}
    <h1>Automobile System Feedback Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"  name="email" placeholder="Your email.." required>
        <span>(Required)</span>
      </div>

      <div class="form-group">
        <br>
        <label for="feedback">feedback</label>

        <input type="text"  name="feedback" placeholder="message" required>
        <input type="submit"  class="submit-btn">
      </div>
