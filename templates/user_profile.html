<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .profile-email {
            font-size: 18px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <img class="profile-img" src="{{ user.img_url }}" alt="Profile Picture">
        <p class="profile-name">{{ user.name }}</p>
        <p class="profile-email">{{ user.email }}</p>
    </div>
</body>
</html>
