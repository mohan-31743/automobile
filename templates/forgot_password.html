{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Forgot Password</h2>
    <form method="post" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username" required><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
